<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Periodic Table Recall Game</title>

<style>
  body {
    margin: 0;
    background: #0b0f19;
    color: white;
    font-family: system-ui, -apple-system, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
  }

  .mode-toggle {
    position: fixed;
    top: 16px;
    right: 16px;
    margin-top: 0;
    z-index: 20;
  }

  .container {
    max-width: 720px;
    width: 100%;
    padding: 24px;
    text-align: center;
  }

  h1 {
    margin-bottom: 8px;
    font-weight: 600;
  }

  .timer {
    color: #9ca3af;
    margin-bottom: 16px;
  }

  .grid {
    display: grid;
    grid-template-columns: repeat(5, 1fr);
    gap: 14px;
    margin-bottom: 20px;
  }

  .card {
    background: #111827;
    border-radius: 14px;
    padding: 16px 8px;
    border: 1px solid #1f2937;
    min-height: 90px;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .symbol {
    font-size: 22px;
    font-weight: 700;
  }

  .name {
    font-size: 12px;
    color: #9ca3af;
  }

  .hidden {
    font-size: 24px;
    color: #374151;
  }

  textarea {
    width: 100%;
    min-height: 90px;
    background: #020617;
    border: 1px solid #1f2937;
    border-radius: 12px;
    padding: 12px;
    color: white;
    resize: none;
  }

  button {
    margin-top: 16px;
    padding: 10px 18px;
    border-radius: 10px;
    border: none;
    background: #1f2937;
    color: white;
    cursor: pointer;
  }

  button:hover {
    background: #374151;
  }

  .result {
    margin-top: 16px;
    font-size: 14px;
  }

  .correct {
    color: #22c55e;
  }

  .wrong {
    color: #ef4444;
  }

  .element-img {
    width: 36px;
    height: 36px;
    margin-bottom: 6px;
    opacity: 0.9;
}

</style>
</head>

<body>
<button class="mode-toggle" id="modeToggleBtn" onclick="toggleMode()">Switch to Word Memory</button>
<div class="container">
  <h1 id="title">Periodic Table Recall</h1>
  <div class="timer" id="timer">Memorize the elements...</div>

  <div class="grid" id="grid"></div>

  <textarea id="answers" placeholder="Type element names here, separated by commas" disabled></textarea>

  <button id="submitBtn" onclick="submitAnswers()" disabled>Submit</button>
  <button onclick="startRound()">Next Round</button>

  <div class="result" id="result"></div>
</div>

<script>
const ELEMENTS = [
  ["H","Hydrogen"],["He","Helium"],["Li","Lithium"],["Be","Beryllium"],
  ["B","Boron"],["C","Carbon"],["N","Nitrogen"],["O","Oxygen"],
  ["F","Fluorine"],["Ne","Neon"],["Na","Sodium"],["Mg","Magnesium"],
  ["Al","Aluminium"],["Si","Silicon"],["P","Phosphorus"],["S","Sulfur"],
  ["Cl","Chlorine"],["Ar","Argon"],["K","Potassium"],["Ca","Calcium"],
  ["Sc","Scandium"],["Ti","Titanium"],["V","Vanadium"],["Cr","Chromium"],
  ["Mn","Manganese"],["Fe","Iron"],["Co","Cobalt"],["Ni","Nickel"],
  ["Cu","Copper"],["Zn","Zinc"],["Ga","Gallium"],["Ge","Germanium"],
  ["As","Arsenic"],["Se","Selenium"],["Br","Bromine"],["Kr","Krypton"],
  ["Rb","Rubidium"],["Sr","Strontium"],["Y","Yttrium"],["Zr","Zirconium"],
  ["Nb","Niobium"],["Mo","Molybdenum"],["Tc","Technetium"],["Ru","Ruthenium"],
  ["Rh","Rhodium"],["Pd","Palladium"],["Ag","Silver"],["Cd","Cadmium"],
  ["In","Indium"],["Sn","Tin"],["Sb","Antimony"],["Te","Tellurium"],
  ["I","Iodine"],["Xe","Xenon"],["Cs","Cesium"],["Ba","Barium"],
  ["La","Lanthanum"],["Ce","Cerium"],["Pr","Praseodymium"],["Nd","Neodymium"],
  ["Pm","Promethium"],["Sm","Samarium"],["Eu","Europium"],["Gd","Gadolinium"],
  ["Tb","Terbium"],["Dy","Dysprosium"],["Ho","Holmium"],["Er","Erbium"],
  ["Tm","Thulium"],["Yb","Ytterbium"],["Lu","Lutetium"],
  ["Hf","Hafnium"],["Ta","Tantalum"],["W","Tungsten"],["Re","Rhenium"],
  ["Os","Osmium"],["Ir","Iridium"],["Pt","Platinum"],["Au","Gold"],
  ["Hg","Mercury"],["Tl","Thallium"],["Pb","Lead"],["Bi","Bismuth"],
  ["Po","Polonium"],["At","Astatine"],["Rn","Radon"],
  ["Fr","Francium"],["Ra","Radium"],["Ac","Actinium"],
  ["Th","Thorium"],["Pa","Protactinium"],["U","Uranium"],
  ["Np","Neptunium"],["Pu","Plutonium"],["Am","Americium"],
  ["Cm","Curium"],["Bk","Berkelium"],["Cf","Californium"],
  ["Es","Einsteinium"],["Fm","Fermium"],["Md","Mendelevium"],
  ["No","Nobelium"],["Lr","Lawrencium"],
  ["Rf","Rutherfordium"],["Db","Dubnium"],["Sg","Seaborgium"],
  ["Bh","Bohrium"],["Hs","Hassium"],["Mt","Meitnerium"],
  ["Ds","Darmstadtium"],["Rg","Roentgenium"],["Cn","Copernicium"],
  ["Nh","Nihonium"],["Fl","Flerovium"],["Mc","Moscovium"],
  ["Lv","Livermorium"],["Ts","Tennessine"],["Og","Oganesson"]
];

let roundElements = [];
let currentMode = "elements";

const WORDS = [
  "ocean", "thunder", "lantern", "pencil", "planet", "window", "forest", "bridge",
  "castle", "garden", "engine", "orange", "button", "pillow", "camera", "rocket",
  "candle", "silver", "glacier", "island", "marble", "pocket", "blanket", "violet",
  "copper", "dolphin", "tunnel", "harbor", "meadow", "desert", "temple", "stream",
  "helmet", "ticket", "parrot", "guitar", "jungle", "circle", "fountain", "village"
];

const grid = document.getElementById("grid");
const timer = document.getElementById("timer");
const answers = document.getElementById("answers");
const submitBtn = document.getElementById("submitBtn");
const result = document.getElementById("result");
const title = document.getElementById("title");
const modeToggleBtn = document.getElementById("modeToggleBtn");

function shuffle(arr) {
  return [...arr].sort(() => Math.random() - 0.5);
}

function startRound() {
  grid.innerHTML = "";
  result.innerHTML = "";
  answers.value = "";
  answers.disabled = true;
  submitBtn.disabled = true;

  roundElements = currentMode === "elements"
    ? shuffle(ELEMENTS).slice(0, 10)
    : shuffle(WORDS).slice(0, 10).map(word => [word, word]);

  roundElements.forEach(([sym, name]) => {
    if (currentMode === "elements") {
      grid.innerHTML += `
      <div class="card">
        <div>
          <img src="Images/${sym}.svg" class="element-img" alt="${name}">
          <div class="symbol">${sym}</div>
          <div class="name">${name}</div>
        </div>
      </div>`;
      return;
    }

    grid.innerHTML += `
      <div class="card">
        <div class="symbol" style="font-size:18px">${name}</div>
      </div>`;
  });


  let timeLeft = 10;
  timer.textContent = `Memorize (${timeLeft}s)`;

  const countdown = setInterval(() => {
    timeLeft--;
    timer.textContent = `Memorize (${timeLeft}s)`;

    if (timeLeft === 0) {
      clearInterval(countdown);
      flipCards();
    }
  }, 1000);
}

function flipCards() {
  grid.innerHTML = "";
  roundElements.forEach(() => {
    grid.innerHTML += `<div class="card"><div class="hidden">?</div></div>`;
  });

  timer.textContent = "Type the names you remember";
  answers.disabled = false;
  submitBtn.disabled = false;
}

function toggleMode() {
  currentMode = currentMode === "elements" ? "words" : "elements";
  title.textContent = currentMode === "elements" ? "Periodic Table Recall" : "Word Memory Recall";
  answers.placeholder = currentMode === "elements"
    ? "Type element names here, separated by commas"
    : "Type words you remember here, separated by commas";
  modeToggleBtn.textContent = currentMode === "elements"
    ? "Switch to Word Memory"
    : "Switch to Element Memory";
  startRound();
}

function submitAnswers() {
  const userAnswers = answers.value
    .toLowerCase()
    .split(",")
    .map(a => a.trim())
    .filter(Boolean);

  let correct = 0;
  const correctNames = roundElements.map(e => e[1].toLowerCase());

  userAnswers.forEach(ans => {
    if (correctNames.includes(ans)) correct++;
  });

  result.innerHTML = `
    <div class="correct">Correct: ${correct} / 10</div>
    <div class="wrong">Missed: ${10 - correct}</div>
    <div style="margin-top:8px;color:#9ca3af">
      ${currentMode === "elements" ? "Elements" : "Words"} were: ${roundElements.map(e => e[1]).join(", ")}
    </div>
  `;
}

startRound();
</script>
</body>
</html>
